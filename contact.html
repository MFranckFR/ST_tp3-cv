    <h1>Contact</h1>

    <p>Envoyez moi votre demande.</p>
    <form class="contact-box" action="mailto:f.moreau@mailcatch.com&subject=ContactDuSite&bcc=emmanuel.macron@mailcatch.com" method="post" name="basic_form" enctype="text/plain">
        <fieldset>
        <div class="user-box">
            <input type="text" name="name" size="50" value="Votre nom complet" />
        </div>

        <div class="user-box">
            <input type="text" name="email" size="50" value="Votre email" />
            <abbr title="required">*</abbr>
        </div>

        <div class="user-box">
            <textarea rows="5" cols="50">Je vous contacte ...</textarea>
        </div>

        <div class="user-box">
            <input name="btn_submit" type="submit" value="Envoyer" />
            <input name="btn_cancel" type="reset" value="Annuler" />
        </div>
        </fieldset>
    </form>
